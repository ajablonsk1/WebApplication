<div class = 'container'>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Hasło</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Potwierdź hasło</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="cpassword" name="password">
    </div>
    <div class = "error" id="error" [ngStyle] = "{color: color()}">{{authService.error}}</div>
    <button type="submit" class="btn btn-primary" (click)="authService.signUp(username, password, cpassword)">Zarejestruj</button>
  </form>
</div>
